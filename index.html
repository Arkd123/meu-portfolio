<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            Meu Portfólio Pessoal
        </h1>
        <section id="aplicativos">
            <h2 class="titulo-sessao">
                Aplicativos
            </h2>
            <div class="linha"></div>
            <div class="miniaturas">
                <iframe width="392" height="620" style="border: 0px;"
                    src="https://studio.code.org/projects/applab/ycfeo_3El6jwtpCXZaJve6HvJx9cHB8Psc4_y4Ww870/embed"></iframe>

                <iframe width="392" height="620" style="border: 0px;"
                    src="https://studio.code.org/projects/applab/1QEvaR6F0iXIJIg4dEFpG6gKjr4diAHuSTeNA-Oe4DM/embed"></iframe>
            </div>
        </section>
        <section id="jogos" >
            <h2 class="titulo-sessao">
                Jogos
            </h2>
            <div class="linha"></div>
            <div class="carousel slide" id="meuCarrossel">

                <div class="carousel-inner">
                    <a class="left carousel-control" href="#meuCarrossel" data-slide="anterior">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <div class="item active">
                        <iframe width="440" height="757" style="border: 0px;"
                            src="https://studio.code.org/projects/gamelab/et6WU3VcnOieMxdnCYNPQ9AV5lFYRnT_eT8fm15EueA/embed"></iframe>

                        <p>
                            Jogo dos carros
                        </p>
                    </div>
                    <div class="item">
                        <iframe width="440" height="757" style="border: 0px;"
                            src="https://studio.code.org/projects/gamelab/5P92XvPheOp3jaQNtv2pgqkYyKlEZO6qp80-HO0qkPk/embed"></iframe>

                        <p>
                            Jogo do astronauta
                        </p>
                    </div>
                    <a class="right carousel-control" href="#meuCarrossel" data-slide="proximo">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                </div>
            </div>
        </section>
        <section id="chatbot">
            <h2 class="titulo-sessao">
                Chatbot
            </h2>
            <div class="linha"></div>
            <div class="miniaturas">
                <iframe allow="microphone;" width="400" height="620"
                    src="https://console.dialogflow.com/api-client/demo/embedded/5d2b2873-c656-4f78-a91c-cf38698ee146">
                </iframe>

                <iframe>
                    <iframe allow="microphone;" width="400" height="620"
                        src="https://console.dialogflow.com/api-client/demo/embedded/2207b7a4-ecae-4c36-a0ac-44d75642e133">
                    </iframe>
                </iframe>
            </div>
        </section>
    </div>
</body>

</html>
